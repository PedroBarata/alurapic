<div class="jumbotron">
	<h1 class="text-center">Alurapic</h1>
</div>

<p class="alert alert-info" ng-show="mensagem.length">
	{{mensagem}}
</p>

<div class="row">
	<div class="col-md-8 col-lg-offset-2">
		<form>
			<div class="input-group">
			<span class="input-group-btn">
				<a href="fotos/new" class="btn btn-primary">Nova Foto</a>
			</span>
				<input ng-model="filtro" class="form-control" ng-model-options="{debounce: 500}" placeholder="Filtrar">
			</div>
		</form>
	</div><!--fim col-md-12-->
</div><!--fim row-->

<div class="row">
	<meu-painel  class="col-md-2 painel-animado"
		ng-repeat="foto in fotos | filter: {titulo: filtro}"
		titulo="{{foto.titulo}}">
		<minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
		<a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
		<meu-botao-perigo nome="Remover" acao="remover(foto)"></meu-botao-perigo>

	 </meu-painel>
	 <meus-titulos></meus-titulos>
</div><!-- fim row -->
